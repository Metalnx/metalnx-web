<div class="col-sm-12" aria-labelledby="resultsTitle">
	<div class="row">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 id="resultsTitle" th:text="#{specific.queries.results.title}" class="panel-title"></h3>
			</div>
			
			<div class="panel-body">
				<table class="table table-hover">
					<thead>
						<tr>
							<th th:each="header : ${results.getColumnNames()}" th:text="${header}"></th>
						</tr>
					</thead>
						
					<tbody>
						<tr th:each="row : ${results.getResults()}">
							<td th:each="column : ${row.getQueryResultColumns()}" th:text="${column}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
