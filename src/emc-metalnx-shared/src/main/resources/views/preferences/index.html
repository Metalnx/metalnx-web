<html
	xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.thymeleaf.org"
	lang="en"
	layout:decorator="template">

<head>

</head>

<body>
	<div layout:fragment="content" aria-labelledby="preferencesPageTitle">
		<div class="row">
			<div class="col-sm-12">
				<h1 id="preferencesPageTitle" class="page-header pull-left" th:text="#{preferences.page.title}"></h1>
			</div>
			<div class="col-xs-12 col-md-6">
				<form role="form" class="container-fluid registerForm row" method="POST" th:object="${preferences}" th:action="@{/preferences/action/}">
					<div class="panel panel-default">
						<div class="panel-heading">
								<h3 class="panel-title" th:text="#{preferences.panel.title}"></h3>
							</div>
						<div class="panel-body" >
							<div class="form-group">
								<label for="selectLanguage" th:text="#{preferences.language.label}"></label>
								<select th:field="*{localeLanguage}" class="form-control" id="selectLanguage">
									<option value="en">English</option>
									<!--<option value="pt_br">Portugu&ecirc;s</option>
									<option value="fr">Fran&ccedil;ais</option>-->
								</select>
							</div>
							<div class="form-group">
								<label for="forceFileOverwriting">File Upload</label>
								<p>
									<input type="checkbox" id="forceFileOverwriting" th:field="*{forceFileOverwriting}" aria-label="overwrite duplicates" title="overwrite duplicates"/>
									<span th:text="#{preferences.index.overwrite.duplicates}"></span>
								</p>
								<p>
									<input type="checkbox" id="advancedView" th:field="*{advancedView}" aria-label="advancedView" title="advancedView"/>
									<span th:text="#{preferences.index.advanced.view}"></span>
								</p>
								<p>
									<input type="checkbox" id="metadataUnitView" th:field="*{metadataUnitView}" aria-label="metadataUnitView" title="metadataUnitView"/>
									<span th:text="#{preferences.index.metadata.unit.view}"></span>
								</p>
							</div>
							</div>
						</div>

					<div class="btn-group pull-right">
						<button type="submit" class="btn btn-primary" th:text="#{preferences.save.button.label}" title="Save"></button>
					</div>

				</form>
			</div>
		</div>
	</div>

</body>

</html>
