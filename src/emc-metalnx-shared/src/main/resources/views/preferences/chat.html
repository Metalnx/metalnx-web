<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:layout="http://www.thymeleaf.org"
        lang="en"
        layout:decorator="template">

<head>

</head>

<body>
	<div layout:fragment="content">
	
		<script>
            var ws = new WebSocket("ws://localhost:8080/emc-metalnx-web/chat");
            ws.onopen = function(){
            };
            ws.onmessage = function(message){
                document.getElementById("chatlog").textContent += message.data + "\n";
            };
            function postToServer(){
                ws.send(document.getElementById("msg").value);
                document.getElementById("msg").value = "";
            }
            function closeConnect(){
                ws.close();
            }
        </script>
		<br /><br /><br />
		<textarea id="chatlog"></textarea><br/>
        <input id="msg" type="text" title="message"/>
        <button type="submit" id="sendButton" onClick="postToServer()" title="Send">Send</button>
        <button type="submit" id="sendButton" onClick="closeConnect()" title="Close Connection">Close connection</button>
	
	</div>
</body>

</html>
