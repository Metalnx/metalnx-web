# DMBS Connection Parameters

# This is the DBMS driver class name that Java will use to connect to your DB:
# - For MySQL: com.mysql.jdbc.Driver
# - For PostgreSQL: org.postgresql.Driver
db.driverClassName=org.postgresql.Driver

# DMBS access URL:
# - For MySQL: jdbc:mysql://<address>:<port>/<db_name>
# - For PostgreSQL: jdbc:postgresql://<address>:<port>/<db_name>
db.url=jdbc:postgresql://<address>:<port>/<metalnx-db-name>

# DBMS credentials
db.username=<metalnx-username>
db.password=<metalnx-password>

# Hibernate Dialect:
# - For MySQL: org.hibernate.dialect.MySQL5Dialect
# - For PostgreSQL: org.hibernate.dialect.PostgreSQLDialect
hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Debugging options 
hibernate.show_sql=false
hibernate.format_sql=false

# Automatic schema generation
hibernate.hbm2ddl.auto=update

# Connection parameters
connection.pool_size=10